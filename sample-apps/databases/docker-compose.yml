version: '3'
services:
  postgres_database:
    image: postgres:14-alpine
    container_name: sample_postgres_db
    restart: always
    volumes:
      - postgres_db_data:/var/lib/postgresql/data
      - ./postgres_init.sql:/docker-entrypoint-initdb.d/init.sql

    environment:
      POSTGRES_DB: 'db'
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'password'
    ports:
      - "5432:5432"
  mysql_database:
    image: mysql
    container_name: sample_mysql_db
    restart: always
    volumes:
      - mysql_db_data:/var/lib/mysql
      - ./mysql_init.sql:/data/application/init.sql
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - "3306:3306"
    command: --init-file /data/application/init.sql
  mssql_database:
    build: ./mssql_database
    container_name: sample_mssql_db
    restart: always
    environment:
      SA_PASSWORD: 'Strong!Passw0rd'
      ACCEPT_EULA: 'Y'
    ports:
      - "1433:1433"
    volumes:
      - mssql_db_data:/var/opt/mssql
  clickhouse_database:
    image: yandex/clickhouse-server:latest
    container_name: sample_clickhouse_db
    ports:
      - "9000:9000"
      - "8123:8123"  # HTTP interface
    volumes:
      - clickhouse_db_data:/var/lib/clickhouse
      - ./clickhouse_init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      CLICKHOUSE_USER: user
      CLICKHOUSE_PASSWORD: password
      CLICKHOUSE_DB: db


volumes:
  clickhouse_db_data:
  postgres_db_data:
  mysql_db_data:
  mssql_db_data: