# yaml-language-server: $schema=https://datadoghq.dev/orchestrion/schema.json
meta:
  name: github.com/AikidoSec/firewall-go/instrumentation/sinks/os/exec
  description: |-
    Protection from shell injection.

aspects:
  - id: Run-Start
    join-point:
      one-of:
        - function-body:
            function:
              - receiver: "*os/exec.Cmd"
              - name: Run
        - function-body:
            function:
              - receiver: "*os/exec.Cmd"
              - name: Start
    advice:
      - prepend-statements:
          imports:
            zentransits: github.com/AikidoSec/firewall-go/instrumentation/transits
          template: |-
            if examineCommand := zentransits.ExamineCommand(); examineCommand != nil {
              _aikido_err := examineCommand({{ .Function.Receiver}}.ctx, "exec.Cmd.{{ .Function.Name }}", {{ .Function.Receiver }}.Args)
              if _aikido_err != nil {
                return _aikido_err
              }
            }
