# yaml-language-server: $schema=https://datadoghq.dev/orchestrion/schema.json
meta:
  name: github.com/AikidoSec/firewall-go/instrumentation/sinks/path
  description: |-
    Protection from Local File Inclusion (LFI) Attacks
aspects:
  - id: JoinPath
    join-point:
      all-of:
        - import-path: path
        - function-body:
            function:
              - name: Join
    advice:
      - prepend-statements:
          imports:
            zentransits: github.com/AikidoSec/firewall-go/internal/vulnerabilities/transits
          template: |-
            if examinePath := zentransits.ExaminePath(); examinePath != nil {
              examinePath("path.Join", {{ .Function.Argument 0 }}, true)
            }
