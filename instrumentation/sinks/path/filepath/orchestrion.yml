# yaml-language-server: $schema=https://datadoghq.dev/orchestrion/schema.json
meta:
  name: github.com/AikidoSec/firewall-go/instrumentation/sinks/path/filepath
  description: |-
    Protection from Local File Inclusion (LFI) Attacks
aspects:
  - id: FilepathExamine-Declaration
    join-point:
      all-of:
        - import-path: path/filepath
        - function-body:
            function:
              - name: Join
    advice:
      - inject-declarations:
          # We're using go:linkname to avoid circular dependencies with `path/filepath`.
          # We attach the declaration to Join to ensure it's included.
          links:
            - github.com/AikidoSec/firewall-go/instrumentation/sinks/path/filepath
          template: |-
            //go:linkname __aikido_filepath_Examine github.com/AikidoSec/firewall-go/instrumentation/sinks/path/filepath.Examine
            func __aikido_filepath_Examine([]string) error
  - id: JoinPath
    join-point:
      all-of:
        - import-path: path/filepath
        - function-body:
            function:
              - name: Join
    advice:
      - prepend-statements:
          template: |-
            __aikido_filepath_Examine({{ .Function.Argument 0 }})
