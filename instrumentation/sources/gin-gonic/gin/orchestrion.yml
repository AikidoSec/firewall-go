# yaml-language-server: $schema=https://datadoghq.dev/orchestrion/schema.json
meta:
  name: github.com/AikidoSec/firewall-go/instrumentation/sources/gin-gonic/gin
  description: Gin is a web framework written in Go.

aspects:
  - id: New
    join-point:
      one-of:
        - function-call: github.com/gin-gonic/gin.Default
        - function-call: github.com/gin-gonic/gin.New
    advice:
      - wrap-expression:
          imports:
            gin: github.com/gin-gonic/gin
            zengin: github.com/AikidoSec/firewall-go/instrumentation/sources/gin-gonic/gin
          template: |-
            func() *gin.Engine {
              e := {{ . }}
              e.Use(zengin.GetMiddleware())
              return e
            }()
