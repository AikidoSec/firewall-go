# yaml-language-server: $schema=https://datadoghq.dev/orchestrion/schema.json
meta:
  name: github.com/AikidoSec/firewall-go/instrumentation/sources/gin-gonic
  description: Gin is a web framework written in Go.

aspects:
  - id: New
    join-point:
      one-of:
        - function-call: github.com/gin-gonic/gin.Default
        - function-call: github.com/gin-gonic/gin.New
    advice:
      - wrap-expression:
          imports:
            gin: github.com/gin-gonic/gin
            zen_gin: github.com/AikidoSec/firewall-go/instrumentation/sources/gin-gonic
          template: |-
            func() *gin.Engine {
              e := {{ . }}
              e.Use(zen_gin.GetMiddleware())
              return e
            }()
