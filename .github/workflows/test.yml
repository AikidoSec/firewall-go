name: ðŸ§ª Tests
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        go-version: ["1.24", "1.25"]
        os:
          - runner: ubuntu-latest
            name: ubuntu-x86_64
          - runner: ubuntu-24.04-arm
            name: ubuntu-arm64
          - runner: macos-14
            name: macos-arm64
          - runner: macos-14-large
            name: macos-x86_64
      fail-fast: false

    runs-on: ${{ matrix.os.runner }}
    name: test on ${{ matrix.os.name }} with Go ${{ matrix.go-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install tools
        run: make install-tools

      - name: Run tests
        run: make test

      - name: Upload main module coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        if: ${{ !contains(matrix.os.name, 'arm64') }}
        with:
          fail_ci_if_error: true
          files: ./coverage.out
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Upload zen-go CLI coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          fail_ci_if_error: false
          files: ./cmd/zen-go/coverage.out
          flags: cli
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  test-instrumentation-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24", "1.25"]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install tools
        run: make install-tools

      - name: Run unit tests
        run: make test-instrumentation-unit

      - name: Upload instrumentation unit coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          fail_ci_if_error: true
          files: ./coverage.out
          flags: instrumentation-unit
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  test-instrumentation-integration:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ["1.24", "1.25"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install tools
        run: make install-tools

      - name: Run tests
        run: make test-instrumentation-integration

      - name: Upload instrumentation coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          fail_ci_if_error: true
          files: ./coverage.out
          flags: instrumentation-integration
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  test-e2e:
    name: "e2e tests - ${{ matrix.app }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        app:
          - gin-postgres
          - echo-postgres
          - echo-pgx-sql
          - gin-pgx-native
          - gin-sqlx
          - chi-postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install tools
        run: make install-tools

      - name: Start ${{ matrix.app }} app
        working-directory: ./end2end
        run: make start-app APP=${{ matrix.app }}

      - name: Run E2E tests
        working-directory: ./end2end
        run: make run-tests APP=${{ matrix.app }}

      - name: Stop app
        if: always()
        working-directory: ./end2end
        run: make stop-app APP=${{ matrix.app }}

      - name: Show app logs on failure
        if: failure()
        run: cat /tmp/${{ matrix.app }}.log || true
