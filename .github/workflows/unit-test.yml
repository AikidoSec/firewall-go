name: Go Unit Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ["1.24", "1.25"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install binaries
        run: make prepare

      - name: Run tests
        run: make test

  build-sample-apps:
    name: "Build ${{ matrix.app }}"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: ["echo-postgres", "gin-postgres"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build ${{ matrix.app }} app
        working-directory: ./sample-apps/${{ matrix.app }}
        run: make build
