name: ðŸ§¹ Lint code

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install tools
        run: make install-tools

      - name: Run linter
        run: make lint

      - name: Run linter with integration tag
        run: make lint-integration
